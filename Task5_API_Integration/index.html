<!DOCTYPE html>
<html>
    <head>
        <title>Internship Task 5 - API Integration</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 30px;
                background-color: #f2f2f2;
            }
            h1 {
                color: darkblue;
            }
            #data {
                margin-top: 20px;
                padding: 15px;
                background: white;
                border: 1px solid #ddd;
                border-radius: 8px;

                text-align: left;
            }
            button {
                margin-top: 15px;
                padding: 10px 15px;
                font-size: 16px;
                background-color: darkblue;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: navy;
            }
        </style>
    </head>
    <body>
        <h1>API Integration Task</h1>
        <p>This task demonstrates fetching data from a public API using JavaScript</p>
        <button onclick="fetchData()">Get User Data</button>
        <div id="data">

        </div>
        <script src="script.js"></script>
