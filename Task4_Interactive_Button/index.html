<!DOCTYPE html>
<html>
    <head>
        <title>Internship Task 4 - Interactive Button</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: lightyellow;
                margin-top: 50px;
            }
            h1 {
                color: darkblue;
            }
            button {
                padding: 12px 20px;
                font-size: 18px;
                background-color: darkblue;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
            }
            button:hover {
                background-color: navy;
            }
        </style>
    </head>
    <body>
        <h1>Interactive Button Task</h1>
        <p>
            This task demonstrates a button that changes the background color 
            when clicked using <b>JavaScript</b>.
        </p>
        <button onclick="changeColor()">Click Me!</button>
        <script>
            function changeColor() {
                let colors = ["lightblue", "lightgreen", "lightpink", "lavender", "lightgray"];
                let randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.style.backgroundColor = randomColor;
            }
        </script>
    </body>
</html>
